spring:
  devtools:
    add-properties: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
    open-in-view: false

database:
  db-driver: postgresql
  db-driver-class-name: org.postgresql.Driver
  db-host: ${DB_HOST}
  db-port: ${DB_PORT}
  db-name: ${DB_NAME}
  db-user: ${DB_USER}
  db-pass: ${DB_PASS}